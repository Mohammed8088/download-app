<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل ملف برقم مميز</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
        }
        #downloadLink {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>استعلام برقم مميز</h1>
    <input type="text" id="uniqueNumber" placeholder="أدخل رقم مميز" />
    <button onclick="generateLink()">احصل على الرابط</button>
    
    <div id="downloadLink"></div>

    <script>
        function generateLink() {
            const uniqueNumber = document.getElementById('uniqueNumber').value;
            const link = `https://example.com/files/${uniqueNumber}.pdf`; // استبدل هذا بالرابط الصحيح لملفاتك
            document.getElementById('downloadLink').innerHTML = `<a href="${link}" target="_blank">تحميل الملف</a>`;
        }
    </script>
</body>
</html>
